<template name="article">
	<div class="row article" id="{{_id}}">

		<div class="title-section">
			<h4 class="articletitle">
				<a target="_blank" href="{{link}}">{{title}}</a>
			</h4>
		</div>


		<div class="article-content">
			{{{content}}}
		</div>

	</div>

	<hr class="spacer60">
</template>
