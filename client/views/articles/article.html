<template name="article">
	<div class="article" id="{{_id}}">
		<div class="title-section">
			<h4 class="articletitle">
				<a href="{{link}}">{{title}}</a>
			</h4>

			<h6>{{author}} | {{timestamp}}</h6>
		</div>
			<div class="article_content">
				{{{content}}}
			</div>
		<hr>  
	</div>
</template>
