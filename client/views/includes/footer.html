<template name="footer">
	
	<!-- //////////////////////////////////////////// email signup bar -->
	<div class="db-section">
		<hr class="spacer30">

		<div class="container">
			<div class="row">
				<div class="col-md-6 col-lg-5">
					<h6 class="light">Stay <strong>up to date</strong> with Liver.WholeOrgan.org!</h6>
					<span class="accent">No spam, we promise!</span>
				</div>

				<hr class="spacer30 visible-xs visible-sm">

				<form class="email-subscribe">
				<div class="col-sm-8 col-md-4 col-lg-5">
					<input type="text" placeholder="Enter your email address">
				</div>
				<hr class="spacer10 visible-xs">
				<div class="col-sm-4 col-md-2 col-lg-2">
					<input type="submit" value="Sign Up">
				</div>
				</form>
			</div>
		</div>

		<hr class="spacer30">
	</div>


	<!-- /////////////////////////////////////// actual footer content -->
	<footer>
		<div class="container">
			<hr class="spacer60">


			<!-- section titles -->
			<div class="row hidden-xs">
				<div class="col-sm-7 col-md-9">
					<h6><strong>About</strong> Us</h6>
				</div>

				<div class="col-sm-5 col-md-3">
					<h6><strong>Coordinating</strong> Organization</h6>
				</div>

				<hr class="spacer10">
			</div>


			<!-- bulk of content -->
			<div class="row">
				<div class="col-md-4 hidden-sm">
					<img src="/images/wholeorganproper.png" alt="WholeOrgan.org Research Community" class="logoproper hidden-sm">
				</div>

				<div class="col-sm-7 col-md-5 wholeorgan-description">
					<hr class="spacer30 visible-xs">
					<p class="cln">WholeOrgan.org is the research initiative of SOS Solving Organ Shortage, a nonprofit promoting close scientific collaboration and inspired public policy. <a href="http://www.solvingorganshortage.org" alt="SOS Solving Organ Shortage" target="_blank">Learn More Â»</a></p>
				</div>

				<div class="col-sm-5 col-md-3 sos-linkage">
					<hr class="spacer40 visible-xs">
					<img src="/images/sos_new.png" alt="" class="sos-link">
				</div>
			</div>


			<!-- divider -->
			<hr class="spacer40">
			<div class="fullwidthline"></div>
			<hr class="spacer20">


			<!-- secondary navigation -->
			<div class="row">
				<div class="col-md-12">

					<ul class="footernav">
					{{#if isInRole 'admin'}}
						<li class="footer_link"><a href="{{pathFor 'adminHome'}}">Administration</a></li>
					{{/if}}
						<li><a href="{{pathFor 'participants'}}">Members</a></li>
						<li><a href="{{pathFor 'summit2014'}}">Summit</a></li>
						<li><a href="{{pathFor 'articleList'}}">Papers</a></li>
						<li><a href="{{pathFor 'supporters'}}">Supporters</a></li>
						<li><a href="{{pathFor 'contact'}}">Contact</a></li>
					</ul>

					<p class="small cln">&copy; 2014 WholeOrgan.org. All Rights Reserved.</p>
				</div>
			</div>

			<hr class="spacer20">
		</div>
	</footer>
</template>
