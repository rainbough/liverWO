<template name="signIn">
	{{#unless currentUser}}
		<h3>Login:</h3>
		<form id="login-form" action="">
			<div class="control-group">
				<label class="control-label" for="email">Email</label>
				<br>
				<input name="email" type="email" value="" placeholder="email@example.com" />
			</div>
			<div class="control-group">
				<label class="control-label" for="password">Password</label>
				<br>
				<input name="password" type="password" value="" placeholder="" />
			</div>
			<br>
			<div class="control-group">
				<div class="controls">
					<input type="submit" value="Submit" class="btn btn-primary" />
				</div>
			</div>
	   </form> 
	   <br>
	   <a href="/signup">Create New User</a>
   {{/unless}}
   {{#if currentUser}}
	   	You are logged in as: <strong>{{email}}</strong>

	   	<div><a id="logout" href="#">Log Out</a></div>
   {{/if}}
</template>
