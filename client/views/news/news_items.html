<template name="newsItem">
    <div class="member container">
        <div class="member-content inline">
            <div class="member-list inline">
                <h3><a href="{{pathFor 'newsPage'}}">{{title}}</a></h3>
            </div>
        </div>
        {{#if isInRole 'admin'}}
            <button type="button" id="delete" class="btn btn-danger navbar-right">Delete</button><button id="edit" type="button" class="btn btn-warning navbar-right">Edit</button>
        {{/if}}
        {{#if imageUrl}}
            <div class="profile-pic pull-right inline">
                <img src="{{imageUrl}}" />
            </div>
        {{/if}}
    </div>
</template>
