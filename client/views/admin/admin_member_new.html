<template name="adminMemberNew">
	<h3>Create Member Profile</h3>
	<form class="main">
		<hr>
		<!-- Specify a name for the url that will have this member's profile -->
		<label class="control-label" for="routeName">Route Name:</label>
		<input type="text" name="routeName" value="testroute" placeholder="" />
		<!-- Email address to associate with this user -->
		<label class="control-label" for="email2">Email:</label>
		<input type="email" name="email2" value="" placeholder="" />
		<!-- Photo Url -->
		<label class="control-label" for="imageUrl">Photo Url</label>
		<input name="image_url" type="url" value="" placeholder="image url" />
		<hr>
		<!-- Prefix -->
		<label class="control-label" for="prefix">Prefix</label>
		<input class="psfix" name="prefix" type="text" value="" placeholder="Dr." />
		<!-- First Name -->
		<label class="control-label" for="firstname">First Name</label>
		<input name="firstname" type="text" value="fakefirst" placeholder="first name" />
		<!-- Last Name -->
		<label class="control-label" for="lastname">Last Name</label>
		<input name="lastname" type="text" value="fakelast" placeholder="last name" />
		<!-- Suffix -->
		<label class="control-label" for="suffix">Suffix</label>
		<input class="psfix" name="suffix" type="text" value="" placeholder="suffix" />
		<!-- Title -->
		<label class="control-label" for="title">Title</label>
		<input name="title" type="text" value="" placeholder="Professor, assistant, etc." />
		<hr>
		<!-- Institution 1 -->
		<div class="institution_group">
			<label class="control-label" for="institutions">Institutions</label>
			<input name="institutions" class="institutions" type="text" value="" placeholder="organization name" />
		</div>
		<br>
		<button id="add_institutions" type="text" class="btn-danger btn">Add Institutions</button>
		<hr>
		<!-- Lab Name -->
		<label class="control-label" for="address1">Lab Name</label>
		<input name="labName" type="text" value="" placeholder="" />
		<!-- Lab Address -->
		<label class="control-label" for="address1">Lab Address</label>
		<input name="address1" type="text" value="" placeholder="" />
		<!-- Lab Address line 2 -->
		<label class="control-label" for="address2">Lab Address line 2</label>
		<input name="address2" type="text" value="" placeholder="" />
		<hr>
		<!-- City -->
		<label class="control-label" for="city">City</label>
		<input name="city" type="text" value="" placeholder="" />
		<!-- State -->
		<label class="control-label" for="state">State</label>
		<input class="psfix" name="state" type="text" value="" placeholder="TX, etc." />
		<!-- Zip -->
		<label class="control-label" for="zip">Zip</label>
		<input class="psfix" name="zip" type="text" value="" placeholder="" />
		<!-- Country -->
		<label class="control-label" for="country">Country</label>
		<input name="country" type="text" value="" placeholder="United States" />
		<!-- Lab Phone -->
		<label class="control-label" for="phone">Lab Phone</label>
		<input name="phone" type="text" value="" placeholder="(555) 555-5555" />
		<hr>
		<!-- Research Interests Keywords -->
		<label class="control-label" for="research_interests">Research Interests (keywords)</label>
		<input name="RIkeywords" type="text" value="" placeholder="" />
		<!-- Professional Associations -->
		<hr>
		<div class="associations_group">
			<label class="control-label" for="associations">Professional Associations</label>
			<input name="associations" type="text" value="" placeholder="" />
		</div>
		<button id="add_associations" class="btn-danger btn">Add Associations</button>
		<!-- Lab Associates -->
		<hr>
		<div class="associates_group">
			<label class="control-label" for="labAssociates">Lab Associates</label>
			<input class="associates" name="labAssociates" type="text" value="as1" placeholder="" />
		</div>
		<button id="add_associates" class="btn-danger btn">Add Lab Associates</button>
		<hr>
		<input id="form_submit" type="submit" value="Submit" class="btn btn-primary" />

	</form>
</template>
