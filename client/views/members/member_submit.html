<template name="memberNew">
	<form class="main">
		<div class="control-group">
			<label class="control-label" for="firstname">First Name</label>
			<div class="controls">
				<input name="firstname" type="text" value="" placeholder="first name" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="lastname">Last Name</label>
			<div class="controls">
				<input name="lastname" type="text" value="" placeholder="last name" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="organization">Organization</label>
			<div class="controls">
				<input name="organization" type="text" value="" placeholder="organization" />
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<input type="submit" value="Submit" class="btn btn-primary" />
			</div>
		</div>

	</form>
</template>
