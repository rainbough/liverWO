<template name="memberProfile">
  <div class="member">
    {{#if ownsProfile}}
  	<a class="btn btn-success pull-right" style="color:white;" href="{{_id}}/edit">Edit Profile</a>
    {{/if}}
    {{#if isInRole 'admin'}}
    <div class="navbar-right">
        <button type="button" id="delete" class="btn btn-danger navbar-right">Delete</button><button id="edit" type="button" class="btn btn-warning navbar-right">Edit</button>
    </div>
    {{/if}}
    <div class="member-profile">
    	<div class="profile">
  	    <h2>{{prefix}} {{firstname}} {{lastname}} {{suffix}}</h2>
        <div class="title-group inline">
  	    	<h3><span> {{organization}}</span></h3>
  	    	{{#if title}}
  	    	  <h4>{{title}}</h4>
  	    	{{/if}}
        </div>
        {{#if imageUrl}}
          <div class="profile-pic-large pull-right inline">
              <img src="{{imageUrl}}" />
          </div>
        {{/if}}
        <br>
	    	{{#if institution1}}
  	    	<div class="affiliations inline">
  	    		<h5>Affiliations:</h5>
            <p>{{institution1}}</p> 
              {{#if institution2}}
                <p>{{institution2}}</p>
              {{/if}} 
              {{#if institution3}}
                <p>{{institution3}}</p>
              {{/if}}
  	    	</div>
	    	{{/if}}
	    </div>
    	{{#if labName}}
      	<div class="lab-group inline">
      		<h4>{{labName}}</h4>
          {{#if labAddress1}}
      		<p>{{labAddress1}} {{labAddress2}}</p>
      		<p>{{city}}, {{state}} {{zip}}</p>
      		<p>{{country}}</p>
          {{/if}}
          {{#if labPhone}}
      		<h5>Phone: {{labPhone}}</h5>
          {{/if}}
        </div>
      {{/if}}
      {{#if email}}
        <div><strong>Contact: </strong><p>{{email}}</p></div>
      {{/if}}
    </div>
  </div>
</template>
